name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your deployment branch if different

permissions:
  contents: write  # Ensure the GITHUB_TOKEN has write permissions for contents

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Replace API Key in travel.html
      run: sed -i 's/YOUR_GOOGLE_MAPS_API_KEY/${{ secrets.API_KEY }}/g' travel.html

    - name: Debug travel.html
      run: head -n 20 travel.html  # Print the first 20 lines to ensure the replacement

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .